<header class="absolute right-0 top-0 left-0">
  <!-- Mobile/Desktop Menu Button -->
  <nav class="relative">

    <!-- Menu Button Container with Fixed Positioning -->
    <div class="burger-button">
      <img src="/images/burger-icon.png" 
           id="hamburger-button" 
           class="h-12 w-12 object-cover">
    </div>

    <!-- Dropdown Menu -->
    <div class="burger-menu">
      <div id="mobile-menu" class="hidden absolute right-0 mt-0 bg-light p-4 text-black w-1/2 h-screen z-20 text-2xl p-8">
        <a href="#" class="block py-2">Home</a>
        <a href="#" class="block py-2">About</a>
        <a href="#" class="block py-2">Contact</a>
      </div>
    </div>
    
  </nav>
</header>


<style>
  .burger-button {
position:fixed;
top: 0.5%;
right: 1%;
z-index: 1000;
padding: 8px;
}
</style>
